<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<title>IG DM Bot</title>
    	<link rel="stylesheet" href="./css/bootstrap.min.css">
    	<link rel="stylesheet" href="./css/index.css">
    	<script defer src="./js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    	<script defer src="./js/index.js"></script>
	</head>
	<body>
		<div class="fluid-container p-2 text-center text-white top shadow mb-4">
			<i class="bi bi-instagram mr-1 logo"></i>
			<h3 class="display-6"><p>Instagram Mass DM</h3>
				<p class="text-secondary">v2.0.1</p>
		</div>
		<div class="container">
			<h2 class="mb-3 border-bottom pb-2">Settings</h2>
			<div class="row mb-3">
				<div class="col">
					<input type="text" class="form-control" placeholder="Instagram Username" id="inUser">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Instagram Password" id="inPass">
				</div>
			</div>
			<input type="text" class="form-control mb-3" placeholder="Proxy URL (optional)" id="inProxy">

			<h4 class="mb-3">DM List</h4>
			<div class="dm-list border p-2">
				<p id="dm-list-none-indicator" class="text-secondary">None yet.. add some below.</p>
			</div>

			<div class="mt-3 border-bottom">
				<div class="input-group mb-3">
					<textarea type="text" class="form-control textarea" placeholder="DM Content" id="dm-content-input"></textarea>
					<button class="btn btn-primary" type="button" id="add-dm-btn">Add</button>
				</div>

				<div class="d-grid gap-2 mb-3">
					<button data-state="start" class="btn btn-primary" type="button" id="start-btn">Start</button>
				</div>
			</div>
		</div>

		<div class="top text-white text-center container-fluid footer p-3">
			<p><span id="status-type">Status:</span> <span id="status-text">Waiting</span></p>
			<div class="progress hidden" id="status-bar">
				<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
		</div>

		<div id="templates" style="display: none;">
			<div class="dm-item border d-flex align-items-middle mb-2">
				<div class="ms-2 mt-1 dm-content"></div>

				<div class="ms-auto">
					<a class="btn btn-danger del-dm-content" href="#"><i class="bi bi-trash-fill"></i></a>
				</div>					
			</div>
		</div>
	</body>
</html>
